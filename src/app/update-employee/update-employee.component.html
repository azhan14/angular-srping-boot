<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" id="name" [(ngModel)] = "employee.name" name="name">
        </div>
        <div class="form-group">
            <label>Surname: </label>
            <input type="text" class="form-control" id="surname" [(ngModel)] = "employee.surname" name="surname">
        </div>
        <div class="form-group">
            <label>Contact: </label>
            <input type="number" class="form-control" id="contact" [(ngModel)] = "employee.contact" name="contact">
        </div>
        <div class="form-group">
            <label>Date Of Birth: </label>
            <input type="date" class="form-control" id="dateOfBirth" [(ngModel)] = "employee.dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group">
            <label>Join Date: </label>
            <input type="date" class="form-control" id="joiningDate" [(ngModel)] = "employee.joiningDate" name="joiningDate">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" id="address" [(ngModel)] = "employee.address" name="address">
        </div>
        <div class="form-group">
            <label>City: </label>
            <input type="text" class="form-control" id="city" [(ngModel)] = "employee.city" name="city">
        </div>
        <div class="form-group">
            <label>State: </label>
            <input type="text" class="form-control" id="state" [(ngModel)] = "employee.state" name="state">
        </div>
        <div class="form-group">
            <label>Country: </label>
            <input type="text" class="form-control" id="country" [(ngModel)] = "employee.country" name="country">
        </div>
        <div class="form-group">
            <label>Pincode: </label>
            <input type="number" class="form-control" id="pincode" [(ngModel)] = "employee.pincode" name="pincode">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
