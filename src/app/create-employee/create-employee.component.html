<div class="col-md-6 offset-md-3">
<h3>Create New User</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" id="name" [(ngModel)] = "employee.name" name="name" required>
    </div>
    <div class="form-group">
        <label>Surname: </label>
        <input type="text" class="form-control" id="surname" [(ngModel)] = "employee.surname" name="surname" required>
    </div>
    <div class="form-group">
        <label>Contact: </label>
        <input type="number" class="form-control" id="contact" [(ngModel)] = "employee.contact" name="contact" required>
    </div>
    <label>Gender: </label>
    <div class="form-group">
        <label>
            <input type="radio" class="form-control" id="male" [(ngModel)] = "employee.gender" name="male" value="MALE"><span>MALE</span>
        </label>
        <label>
            <input type="radio" class="form-control" id="female" [(ngModel)] = "employee.gender" name="female" value="FEMALE"><span>FEMALE</span>
        </label>
    </div>
    <div class="form-group">
        <label>Date Of Birth: </label>
        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)] = "employee.dateOfBirth" name="dateOfBirth" required>
    </div>
    <div class="form-group">
        <label>Join Date: </label>
        <input type="date" class="form-control" id="joiningDate" [(ngModel)] = "employee.joiningDate" name="joiningDate" required>
    </div>
    <div class="form-group">
        <label>Address: </label>
        <input type="text" class="form-control" id="address" [(ngModel)] = "employee.address" name="address" required>
    </div>
    <div class="form-group">
        <label>City: </label>
        <input type="text" class="form-control" id="city" [(ngModel)] = "employee.city" name="city" required>
    </div>
    <div class="form-group">
        <label>State: </label>
        <input type="text" class="form-control" id="state" [(ngModel)] = "employee.state" name="state" required>
    </div>
    <div class="form-group">
        <label>Country: </label>
        <input type="text" class="form-control" id="country" [(ngModel)] = "employee.country" name="country" required>
    </div>
    <div class="form-group">
        <label>Pincode: </label>
        <input type="number" class="form-control" id="pincode" [(ngModel)] = "employee.pincode" name="pincode" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
